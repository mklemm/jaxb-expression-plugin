usageText=-Xexpression: Generiert Meythoden für die generierten JAXB-Klassen, die das Ergebnis der Auswertung eines im XML-Schema angegebenen Ausdrucks zurückgeben. Auswertungs- und Syntaxregeln der Ausdrücke sind von der Implementierung der konfigurierten <evaluator> Klasse(n) abhängig.
exception.missingFormatter=Xexpression\: Es muss eine Standard-Auswertungsklasse mittels <evakuator>-Anpassung (global oder lokal) angegeben werden.
exception.missingCustomizationAttribute=Xexpression\: Für Element "{1}" muss ein Attribut "{0}" gesetzt sein.
